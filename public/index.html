<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Student Portal</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;900&display=swap" rel="stylesheet">
    <!-- Our stylesheet -->
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div id="content_container">
        <div id="form_container">
            <div id="form_header_container">
                <h2 id="form_header">Student Portal</h2>
            </div>

            <div id="form_content_container">
                <div id="form_content_inner_container">
                    <input type="text" id="full_name" placeholder="Your Full Name">
                    <input type="email" id="email" placeholder="Your Email">
                    <input type="password" id="password" placeholder="Password">

                    <input type="text" id="department" placeholder="Department">
                    <input type="text" id="student_id" placeholder="Student ID">

                    <div id="button_container">
                        <button onclick="login()">Login</button>
                        <button onclick="register()">Register</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs and scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <!-- Custom script -->
    <script src="index.js"></script>
</body>
</html>
